<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking with Face Scan & Payment</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>
<body>
    <div class="container">
        <h2>Book Your Ticket</h2>
        <form id="booking-form" action="/book-ticket" method="post">
            <input type="text" placeholder="Full Name" name='user_id' id="user_id" required><br>
            <input type="email" placeholder="Email" name="email" required><br>
            <select required name="payment_method" id="payment_method">
                <option value="">Select Payment Method</option>
                <option value="online">Online Payment</option>
                <option value="cash">Cash</option>
            </select><br>
            <button type="submit">Pay & Book Ticket</button>
        </form>
        <h3>Face Scan</h3>
        <video id="video" autoplay></video>
        <button onclick="capturePhoto()">Scan Face</button>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    
</body>
</html>

<script src="./javascripts/index.js"></script>
